<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Schedule Planner</title>
    {% load static %}  <!-- Load static files tag -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body and background */
        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Box Container */
        .login-container {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Login Box */
        .login-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }

        /* Heading */
        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .textbox {
            margin-bottom: 20px;
            position: relative;
        }

        .textbox input {
            width: 100%;
            padding: 12px;
            padding-left: 20px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        .textbox input:focus {
            border-color: #007BFF;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Link */
        p {
            margin-top: 20px;
            font-size: 14px;
        }

        p a {
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s;
        }

        p a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome Back</h2>

            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
